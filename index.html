<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostly Harmless: Under Construction</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    async function fetchFromGitHub() {
        const url = 'https://raw.githubusercontent.com/zzstoatzz/alternatebuild.dev/main/README.md';
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }
            const text = await response.text();
            document.getElementById('readme').innerHTML = marked(text);
        } catch (error) {
            console.error('Error fetching file:', error);
        }
    }
    
    document.addEventListener('DOMContentLoaded', fetchFromGitHub);
  </script>
</head>
<body>
  <div class="container">
    <img src="https://random-d.uk/api/randomimg" alt="quack">
    <h2>...or at least under heavy construction.</h2>
    <div id="readme">
        <p>This website currently does not work.</p>
        <p>There's a non-zero chance that it will work in the future.</p>
        <p>Meanwhile, you can:</p>
        <ul>
            <li>Panic (with appropriate tea).</li>
            <li>Consult your will.</li>
            <li>Continue quibbling.</li>
        </ul>
    </div>
  </div>
</body>
</html>
